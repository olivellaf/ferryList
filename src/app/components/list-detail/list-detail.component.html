<div class="container">
  <h2 class="mt-3">
    <a class="btn" (click)="goBack()">
      <i class="fas text-secondary fa-angle-left fa-2x"></i>
    </a> {{ list.name }}</h2>
  <hr>

  <div class="list-group">
    <a class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of list.items; index as i;"
        [ngClass]="{'text-line-through text-success': item.done }">
      {{ item.name }}
      <span (click)="setDone(item)" class="badge badge-pill"
            [ngClass]="{ 'badge-success': item.done, 'badge-danger': !item.done }">
        <i class="fas fa-2x" [ngClass]="{'fa-check': item.done, 'fa-times': !item.done }"></i>
      </span>
    </a>

    <!-- form class="form-inline list-group-item d-flex justify-content-between
                 align-items-center mt-4 border-dotted border-dotted">
      <label class="sr-only" for="ToDoListName">Item name</label>
      <input type="text" class="form-control noborders width95" id="ToDoListName"
             placeholder="Add a new item to the list">
      <button type="button" class="btn btn-primary ml-2"><i class="fas fa-plus"></i></button>
    </form -->
  </div>
</div>
